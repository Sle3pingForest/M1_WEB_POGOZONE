	<script type="text/javascript"> 
		function viewImage() { 
			var tab = ['img/PikachuHello.jpg'];
			mon_tableau_lg= tab.length;
			var i;
			for (i = 0; i < mon_tableau_lg; i++) {
				setTimeout(1000);
				var elem = document.createElement("img");
				elem.src = tab[i];
				elem.style.height = '200px';
			    elem.style.width = '200px';
			    document.getElementById("sectionImage").appendChild(elem);
			}
			
		} 
		(function(){
			var time = 5; /* time in seconds until display */
			setTimeout(function(){viewImage() ;},time*1000);
			})();
		
	</script>
